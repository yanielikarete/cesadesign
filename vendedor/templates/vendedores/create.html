{% extends "login/base-create.html" %}

{% block breadcrumbs %}
{{ block.super }} » <a href="#">{{verbose_name}}</a> » Nuevo
{% endblock %}
<div class="col-md-12">
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i
                        class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i
                        class="fa fa-minus"></i></a>
            </div>
            <h4 class="panel-title">NUEVO VENDEDOR</h4>
        </div>
        <div class="panel-body">
    {% block form-actions %}
    <div id="form-actions" class="clearfix">
        <div class="form-actions pull-left ">
            <button type="submit" class="default btn btn-success">
                <i class="fa fa-floppy-o"></i> Guardar
            </button>
            <!--<input type="submit" class="default btn btn-info" name="_addanother" value="Grabar y añadir otro">-->
            <a class="default btn btn-link" href="{{ url_cancel }}">
                <i class="fa fa-times"></i> Regresar
            </a>
        </div>
    </div>
    {% endblock %}
            </div>
        </div>
</div>
{% block javascript %}
{{ block.super }}
<script>
    $(document).ready(function () {
//       $('#id_codigo').each(function(){
//   $(this).attr('readonly','readonly');
// });
        $('#id_created_by').each(function () {
            $(this).attr('readonly', 'readonly');
        });
        $('#id_updated_by').each(function () {
            $(this).attr('readonly', 'readonly');
        });
        $('#id_created_at').each(function () {
            $(this).attr('readonly', 'readonly');
        });
        $('#id_updated_at').each(function () {
            $(this).attr('readonly', 'readonly');
        });

        var codigo = $("#id_codigo").val().length;
        if (codigo < 1) {
            $.ajax({
                url: "/config/obtenerSecuencial/", // the endpoint
                type: "POST", // http method
                data: {id: 'vendedor', 'csrfmiddlewaretoken': '{{ csrf_token }}'},
                success: function (data) {
                    $('#id_codigo').val('00'+data);

                },
                error: function () {

                },
            });
            var fecha = new Date().toJSON().slice(0, 10);
            $('#id_fecha').val(fecha);
        } else {
            // alert(codigo);

        }


        $(document).ready(function () {
            $('#id_fecha').datepicker({todayHighlight: true, autoclose: true});
            $('#id_fecha').datepicker('option', {dateFormat: 'dd/mm/yy'});


        });
    });
</script>
{% endblock %}
