
			<!-- begin #header -->
		<div id="header" class="header navbar navbar-default navbar-fixed-top">
			<!-- begin container-fluid -->
			<div class="container-fluid">
				<!-- begin mobile sidebar expand / collapse button -->
				<div class="navbar-header">
					<a href="" class="navbar-brand">
					<img src="/static/color_admin/assets/img/logo.png"  alt=""  width=150" height="30"/><small>{{ user.empleado.sucursal.nombre }}</small></a>

					<select name="empresa" id="empresa_session" class="text-field form-control" style="position: absolute;width: 25%;left: 41%;top: 15%;">
					<option value="0">Seleccione</option>
 			{% for e in EMPRESASDB %}
                    		<option value="{{ e.empresa_id }}">{{ e.nombre_empresa }}</option>

                  	 {% endfor %}
			</select>
					<button type="button" class="navbar-toggle" data-click="sidebar-toggled">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

				</div>
				<!-- end mobile sidebar expand / collapse button -->


				<!-- begin header navigation right -->
				<ul class="nav navbar-nav navbar-right">

					<!-- begin notifications -->
					{% include "login/includes/notificaciones.html" %}
					<!-- end notifications -->

					<li class="dropdown navbar-user">

						<!-- begin user picture and name-->
						<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
							{% if  user.empleado.imagen %}
								<img src={{ user.empleado.imagen.url }} alt="" />
							{% else %}
								<img src="{{ MEDIA_URL }}imagenes/empleado/imagen_no_disponible.png">
							{% endif %}
							<span class="hidden-xs">{{ user.first_name }} {{ user.last_name }}</span> <b class="caret"></b>
						</a>
						<!-- end user picture and name -->

						<!-- begin user account options -->
						<ul class="dropdown-menu animated fadeInLeft">
							<li class="arrow"></li>
							<li><a href="{% url 'password_change' %}">Editar perfil</a></li>
							<li class="divider"></li>
							<li><a href="{% url 'logout' %}">Cerrar sesion</a></li>
						</ul>
						<!-- end user account options -->

					</li>
				</ul>
				<!-- end header navigation right -->
			</div>
			<!-- end container-fluid -->
		</div>
		<!-- end #header -->
